# User properties
get_user = SELECT t.trabajador_id, t.nombre, t.apellido, t.codigo_postal, t.direccion, t.prefijo, t.telefono, t.dni, t.email, t.admin, d.nombre AS nombre_departamento FROM trabajadores t JOIN departamentos d ON t.departamento_id = d.departamento_id WHERE t.trabajador_id = ?;
get_perms = SELECT descripcion, s.edificio_id, piso, e.codigo_postal, e.nombre FROM (permisos p JOIN salas s ON p.sala_id = s.sala_id) JOIN edificios e ON e.edificio_id = s.edificio_id WHERE p.trabajador_id = ? AND s.enabled = 'True' AND e.enabled = 'True';